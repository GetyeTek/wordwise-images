name: Render Video
on: [push, workflow_dispatch]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install Dependencies
        # This installs the software on GitHub's computer
        run: npm install

      - name: Install FFmpeg
        # Ensures video processing tools are present
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Render Video
        # This runs the script
        run: node render.js

      - name: Upload Video Artifact
        # This takes the result and gives it to you
        uses: actions/upload-artifact@v4
        with:
          name: my-cinematic-video
          path: video-*.mp4
