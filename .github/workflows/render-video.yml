name: Generate Educational Video

# This allows you to run the workflow manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  render_video:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code so our script is available
      - name: Check out repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install Remotion's system dependencies (Puppeteer/Chrome and FFmpeg)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libasound2

      # 4. Install the Node.js packages defined in package.json
      - name: Install Node.js dependencies
        run: npm install

      # 5. Run the main rendering script
      # This is where the magic happens!
      - name: Run the Remotion rendering script
        run: npm run render

      # 6. Upload the final video file as an artifact
      - name: Upload video artifact
        uses: actions/upload-artifact@v3
        with:
          name: video-artifact
          path: output.mp4
